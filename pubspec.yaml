name: help_me
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  google_maps_flutter: ^0.5.21+8
  geolocator: ^5.1.5
  provider: ^3.0.0
  http: ^0.12.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/ProductSansBlack.ttf
          weight: 600
        - asset: assets/fonts/ProductSansRegular.ttf
          weight: 400

  assets:
    - assets/images/loginimage.png
    - assets/images/location.png
  uses-material-design: true
